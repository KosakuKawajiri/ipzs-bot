name: IPZS bot

on:
  schedule:
    - cron: '*/5 * * * *'  # ogni 5 minuti
  workflow_dispatch:       # esecuzione manuale da Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt || pip install requests beautifulsoup4

      - name: Esegui il bot
        run: python main.py

      - name: Commit aggiorna seen.txt se ci sono novit√†
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add seen.txt
          git diff --cached --quiet || git commit -m "Aggiorna seen.txt"
          git push
