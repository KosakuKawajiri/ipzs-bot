name: IPZS Bot Scheduler

on:
  schedule:
    # Esecuzione ogni 15 minuti da Dicembre a Giugno, tra le 7:00/8:00 e le 21:59/22:59 (sono GMT+1/+2)
    - cron: '*/10 6-20 * 12,1,2,3,4,5,6 *'
    # Esecuzione ogni 30 minuti da Luglio a Novembre, tra le 7:00/8:00 e le 21:59/22:59 (sono GMT+1/+2)
    - cron: '*/30 6-20 * 7,8,9,10,11 *'
    # Notifica domenicale alle 12:00/13:00 per conferma routine attiva (dipende da GMT+1 o GMT+2)
    - cron: '0 11 * * 0'
  workflow_dispatch:

jobs:
  run-bot:
    name: Esegui IPZS Bot
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clona il repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Installa le dipendenze Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      #- name: üì• Installa Chrome e Chromedriver di sistema
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: üöÄ Avvia lo script main.py
        run: python main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
          MTM_USERNAME:   ${{ secrets.MTM_USERNAME }}
          MTM_PASSWORD:   ${{ secrets.MTM_PASSWORD }}

      - name: üíæ Commit file di stato aggiornati
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add seen.txt low_mintage_alerts.txt date_alerts.json last_spider.json || true
          git diff --cached --quiet || git commit -m "Aggiornamento automatico file di stato"
          git push || echo "Push non necessario o non riuscito"   
