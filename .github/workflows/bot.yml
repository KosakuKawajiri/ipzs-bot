name: IPZS Bot Scheduler

on:
  schedule:
    # Ogni 5 minuti da Dicembre a Giugno, tra le 7:00 e le 22:59
    - cron: '*/5 7-22 * 12,1,2,3,4,5,6 *'
    # Ogni 15 minuti da Luglio a Novembre, tra le 6:00 e le 22:59
    - cron: '*/15 7-22 * 7,8,9,10,11 *'
    # Notifica domenicale alle 13:00
    - cron: '0 13 * * 0'
  workflow_dispatch:

jobs:
  run-bot:
    name: Esegui IPZS Bot
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clona il repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: üöÄ Avvia il bot
        run: python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: üíæ Salva seen.txt (se modificato)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add seen.txt last_alert.txt data_alerts.json
          git commit -m "Aggiornamento automatico file di stato" || echo "Nessuna modifica da salvare"
          git push || echo "Nessun push necessario"
