name: IPZS Bot Scheduler

on:
  schedule:
    # Esecuzione ogni 10 minuti da Dicembre a Giugno, tra le 7:00 e le 21:59
    - cron: '*/10 7-21 * 12,1,2,3,4,5,6 *'
    # Esecuzione ogni 30 minuti da Luglio a Novembre, tra le 7:00 e le 21:59
    - cron: '*/30 7-21 * 7,8,9,10,11 *'
    # Notifica domenicale alle 13:00 per conferma routine attiva
    - cron: '0 13 * * 0'
  workflow_dispatch:

jobs:
  run-bot:
    name: Esegui IPZS Bot
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clona il repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Installa le dipendenze Python
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: üöÄ Avvia lo script main.py
        run: python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: üíæ Commit file di stato aggiornati (se necessario)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add seen.txt last_alert.txt empty_runs.txt data_alerts.json || true
          git diff --cached --quiet || git commit -m "Aggiornamento automatico file di stato"
          git push || echo "Push non necessario o non riuscito (repository in sola lettura?)"
