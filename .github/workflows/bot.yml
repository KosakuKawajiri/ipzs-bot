name: IPZS bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Permette il push!

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt || pip install requests beautifulsoup4

      - name: Esegui il bot
        run: python main.py

      - name: Commit e push di seen.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add seen.txt
          git commit -m "Aggiorna seen.txt" || echo "Nessuna modifica da committare"
          git pull --rebase
          git push
