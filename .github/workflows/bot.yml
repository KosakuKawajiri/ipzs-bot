name: IPZS bot

on:
  workflow_dispatch:  # Abilita l'avvio manuale da interfaccia GitHub
  schedule:
    - cron: "*/5 * * * *"  # Ogni 5 minuti

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installa dipendenze
        run: pip install beautifulsoup4 requests

      - name: Esegui il bot
        run: python main.py

- name: Commit aggiorna seen.txt se ci sono novit√†
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "actions@github.com"
    git add seen.txt
    git diff --cached --quiet || git commit -m "Aggiorna seen.txt"
    git push
